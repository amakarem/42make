<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>42 Internships - Find Your Dream Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }

        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: -3rem;
            position: relative;
            z-index: 10;
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .job-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .job-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .company-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .job-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .company-name {
            color: #667eea;
            font-weight: 500;
        }

        .job-meta {
            color: #718096;
            font-size: 0.9rem;
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .job-tag {
            background: #e2e8f0;
            color: #4a5568;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .loading-spinner {
            display: none;
        }

        .filter-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="w-100 text-right float-right m-3"><strong>Welcome: </strong><span id="user_firstname"></span></div>
        <div class="btn btn-info search-btn m-3 hidden" id="manager"><button class="btn btn-primary search-btn w-100"
                onclick="buildJob()">Create Internship</button></div>
        <div class="btn btn-info search-btn m-3" id="studdent_opt"><button class="btn btn-primary search-btn w-100"
                onclick='fetchData("/v2/users/$user.id$/internships", "My 42 Internships")'>My Intership</button></div>
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Find Your Perfect Internship</h1>
            <p class="lead mb-0">Discover amazing opportunities at 42 School partners</p>
        </div>
    </div>

    <div class="container">
        <!-- Search Container -->
        <div class="search-container">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-search me-2"></i>Job Title or Keywords
                    </label>
                    <input type="text" class="form-control" id="searchKeywords"
                        placeholder="e.g. Software Developer, Data Analyst">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-geo-alt me-2"></i>Location
                    </label>
                    <input type="text" class="form-control" id="searchLocation" placeholder="e.g. Paris, Remote">
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label fw-semibold">
                        <i class="bi bi-building me-2"></i>Company
                    </label>
                    <input type="text" class="form-control" id="searchCompany" placeholder="Company name">
                </div>
                <div class="col-md-2 mb-3 d-flex align-items-end">
                    <button class="btn btn-primary search-btn w-100" onclick="searchJobs()">
                        <span class="search-text">
                            <i class="bi bi-search me-2"></i>Search
                        </span>
                        <span class="loading-spinner">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Loading...
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number" id="totalJobs">0</div>
                    <div class="text-muted">Total Internships</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number" id="totalCompanies">0</div>
                    <div class="text-muted">Partner Companies</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card">
                    <div class="stats-number" id="newJobs">0</div>
                    <div class="text-muted">New This Week</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section" id="filterSection" style="display: none;">
            <h6 class="mb-3"><i class="bi bi-funnel me-2"></i>Filter Results</h6>
            <div class="row">
                <div class="col-md-3">
                    <select class="form-select" id="durationFilter">
                        <option value="">Duration</option>
                        <option value="1-3">1-3 months</option>
                        <option value="3-6">3-6 months</option>
                        <option value="6+">6+ months</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="statusFilter">
                        <option value="">All Status</option>
                        <option value="generated">Generated</option>
                        <option value="approved">Approved</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="sortFilter">
                        <option value="recent">Most Recent</option>
                        <option value="company">Company A-Z</option>
                        <option value="title">Title A-Z</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100" onclick="clearFilters()">
                        <i class="bi bi-x-circle me-2"></i>Clear Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Alert Box -->
        <div id="alertBox" class="alert d-none" role="alert"></div>

        <!-- Jobs Container -->
        <div id="jobsContainer" class="row"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let allJobs = [];
        let filteredJobs = [];

        function getQueryParam(key) {
            return new URLSearchParams(window.location.search).get(key);
        }

        function showAlert(message, type = 'info') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.classList.remove('d-none');
        }

        function hideAlert() {
            document.getElementById('alertBox').classList.add('d-none');
        }

        function updateStats() {
            document.getElementById('totalJobs').textContent = allJobs.length;

            const uniqueCompanies = new Set(allJobs.map(job => job.company_name || 'Unknown')).size;
            document.getElementById('totalCompanies').textContent = uniqueCompanies;

            // Count jobs starting within the last week
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const newJobs = allJobs.filter(job => {
                const startDate = new Date(job.start_at);
                return startDate >= oneWeekAgo;
            }).length;
            document.getElementById('newJobs').textContent = newJobs;
        }

        function getCompanyInitials(company) {
            if (!company) return '?';
            return company.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date not specified';
            try {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch {
                return dateString;
            }
        }

        function createJobCard(job) {
            const company = job.company_name || 'Company Not Specified';
            const title = job.subject || 'Position Not Specified';
            const location = `${job.internship_city || 'City Not Specified'}, ${job.internship_country || 'Country Not Specified'}`;
            const description = job.subject || 'No description available';
            const startDate = formatDate(job.start_at);
            const endDate = formatDate(job.end_at);
            const duration = job.duration || 0;
            const salary = job.salary ? `${job.salary} ${job.currency?.toUpperCase() || 'EUR'}` : null;
            const studentName = job.user ? `${job.user.first_name} ${job.user.last_name}` : 'Student';
            const workingDays = job.days ? JSON.parse(job.days).length : 5;
            const hoursPerWeek = job.nb_hours || 35;

            return `
                <div class="col-md-6 col-lg-4">
                    <div class="card job-card h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-start mb-3">
                                <div class="company-logo me-3">
                                    ${getCompanyInitials(company)}
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="job-title">${title}</h5>
                                    <p class="company-name mb-1">${company}</p>
                                    <div class="job-meta">
                                        <i class="bi bi-geo-alt me-1"></i>${location}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <small class="text-muted">
                                    <i class="bi bi-person me-1"></i>Student: ${studentName}
                                </small>
                            </div>
                            
                            <div class="job-meta mb-3">
                                <div><i class="bi bi-calendar-event me-1"></i>Start: ${startDate}</div>
                                <div><i class="bi bi-calendar-x me-1"></i>End: ${endDate}</div>
                                <div><i class="bi bi-clock me-1"></i>Duration: ${duration} months</div>
                                <div><i class="bi bi-briefcase me-1"></i>${hoursPerWeek}h/week, ${workingDays} days</div>
                            </div>
                            
                            <div class="job-tags">
                                <span class="job-tag">${job.contract_type || 'Internship'}</span>
                                <span class="job-tag">${job.state || 'Status'}</span>
                                ${salary ? `<span class="job-tag">ðŸ’° ${salary}</span>` : ''}
                                ${job.nb_hours <= 20 ? '<span class="job-tag">Part-time</span>' : '<span class="job-tag">Full-time</span>'}
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 pt-0">
                            <button class="btn btn-outline-primary btn-sm w-100" onclick="viewJobDetails(${JSON.stringify(job).replace(/"/g, '&quot;')})">
                                <i class="bi bi-eye me-2"></i>View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayJobs(jobs) {
            const container = document.getElementById('jobsContainer');

            if (jobs.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-search display-1 text-muted"></i>
                        <h4 class="mt-3 text-muted">No internships found</h4>
                        <p class="text-muted">Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = jobs.map(createJobCard).join('');
        }

        function filterJobs() {
            const keywords = document.getElementById('searchKeywords').value.toLowerCase();
            const location = document.getElementById('searchLocation').value.toLowerCase();
            const company = document.getElementById('searchCompany').value.toLowerCase();
            const duration = document.getElementById('durationFilter').value;
            const status = document.getElementById('statusFilter').value;
            const sort = document.getElementById('sortFilter').value;

            filteredJobs = allJobs.filter(job => {
                const matchKeywords = !keywords ||
                    (job.subject || '').toLowerCase().includes(keywords) ||
                    (job.company_name || '').toLowerCase().includes(keywords);

                const matchLocation = !location ||
                    (job.internship_city || '').toLowerCase().includes(location) ||
                    (job.internship_country || '').toLowerCase().includes(location) ||
                    (job.user_city || '').toLowerCase().includes(location);

                const matchCompany = !company ||
                    (job.company_name || '').toLowerCase().includes(company);

                const matchDuration = !duration ||
                    (duration === '1-3' && job.duration >= 1 && job.duration <= 3) ||
                    (duration === '3-6' && job.duration > 3 && job.duration <= 6) ||
                    (duration === '6+' && job.duration > 6);

                const matchStatus = !status ||
                    (job.state || '').toLowerCase() === status.toLowerCase();

                return matchKeywords && matchLocation && matchCompany && matchDuration && matchStatus;
            });

            // Sort results
            if (sort === 'company') {
                filteredJobs.sort((a, b) => (a.company_name || '').localeCompare(b.company_name || ''));
            } else if (sort === 'title') {
                filteredJobs.sort((a, b) => (a.subject || '').localeCompare(b.subject || ''));
            } else {
                filteredJobs.sort((a, b) => new Date(b.start_at || 0) - new Date(a.start_at || 0));
            }

            displayJobs(filteredJobs);
        }

        function searchJobs() {
            const button = document.querySelector('.search-btn');
            const searchText = button.querySelector('.search-text');
            const loadingSpinner = button.querySelector('.loading-spinner');

            // Show loading state
            searchText.style.display = 'none';
            loadingSpinner.style.display = 'inline';
            button.disabled = true;

            hideAlert();

            setTimeout(() => {
                filterJobs();
                document.getElementById('filterSection').style.display = 'block';

                // Hide loading state
                searchText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                button.disabled = false;

                if (filteredJobs.length > 0) {
                    showAlert(`Found ${filteredJobs.length} internship${filteredJobs.length > 1 ? 's' : ''} matching your criteria`, 'success');
                }
            }, 1000);
        }

        function clearFilters() {
            document.getElementById('searchKeywords').value = '';
            document.getElementById('searchLocation').value = '';
            document.getElementById('searchCompany').value = '';
            document.getElementById('durationFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('sortFilter').value = 'recent';

            filteredJobs = [...allJobs];
            displayJobs(filteredJobs);
            hideAlert();
        }

        function viewJobDetails(job) {
            const workingDays = job.days ? JSON.parse(job.days).join(', ') : 'Not specified';
            const supervisor = job.company_user_first_name && job.company_user_last_name
                ? `${job.company_user_first_name} ${job.company_user_last_name}`
                : 'Not specified';
            const supervisorRole = job.company_user_post || 'Not specified';
            const salary = job.salary ? `${job.salary} ${job.currency?.toUpperCase() || 'EUR'}` : 'Not specified';

            let managerLink = "";
            if (typeof user.kind !== "undefined" && user.kind !== "student") {
                managerLink = `<button type="button" class="manager btn btn-danger" onclick="deleteinternships('${job.id}')">
                                    <i class="bi bi-envelope me-2"></i>Delete
                                </button>`;
            }
            const modal = `
                <div class="modal fade" id="jobModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${job.subject || 'Internship Details'}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h6><i class="bi bi-building me-2"></i>Company Information</h6>
                                        <p><strong>Company:</strong> ${job.company_name || 'Not specified'}</p>
                                        <p><strong>Address:</strong> ${job.company_address || 'Not specified'}<br>
                                           ${job.company_postal || ''} ${job.company_city || ''}, ${job.company_country || ''}</p>
                                        <p><strong>SIRET:</strong> ${job.company_siret || 'Not specified'}</p>
                                        
                                        <h6><i class="bi bi-geo-alt me-2"></i>Internship Location</h6>
                                        <p>${job.internship_address || 'Not specified'}<br>
                                           ${job.internship_postal || ''} ${job.internship_city || ''}, ${job.internship_country || ''}</p>
                                        
                                        <h6><i class="bi bi-file-text me-2"></i>Subject</h6>
                                        <p>${job.subject || 'No description available'}</p>
                                        
                                        <h6><i class="bi bi-person me-2"></i>Company Supervisor</h6>
                                        <p><strong>Name:</strong> ${supervisor}<br>
                                           <strong>Role:</strong> ${supervisorRole}<br>
                                           <strong>Email:</strong> ${job.company_user_email || 'Not specified'}<br>
                                           <strong>Phone:</strong> ${job.company_user_phone || 'Not specified'}</p>
                                        
                                        <h6><i class="bi bi-mortarboard me-2"></i>Student Information</h6>
                                        <p><strong>Name:</strong> ${job.user ? `${job.user.first_name} ${job.user.last_name}` : 'Not specified'}<br>
                                           <strong>Login:</strong> ${job.user?.login || 'Not specified'}<br>
                                           <strong>School:</strong> ${job.user?.login?.includes('42') ? '42 School' : 'Not specified'}</p>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="bg-light p-3 rounded">
                                            <h6>Internship Details</h6>
                                            <hr>
                                            <small class="text-muted">Start Date</small>
                                            <div class="fw-semibold mb-2">${formatDate(job.start_at)}</div>
                                            
                                            <small class="text-muted">End Date</small>
                                            <div class="fw-semibold mb-2">${formatDate(job.end_at)}</div>
                                            
                                            <small class="text-muted">Duration</small>
                                            <div class="fw-semibold mb-2">${job.duration || 0} months</div>
                                            
                                            <small class="text-muted">Working Days</small>
                                            <div class="fw-semibold mb-2 text-capitalize">${workingDays}</div>
                                            
                                            <small class="text-muted">Hours per Week</small>
                                            <div class="fw-semibold mb-2">${job.nb_hours || 'Not specified'} hours</div>
                                            
                                            <small class="text-muted">Salary</small>
                                            <div class="fw-semibold mb-2">${salary}</div>
                                            
                                            <small class="text-muted">Contract Type</small>
                                            <div class="fw-semibold mb-2 text-capitalize">${job.contract_type || 'Not specified'}</div>
                                            
                                            <small class="text-muted">Status</small>
                                            <div class="fw-semibold mb-2 text-capitalize">${job.state || 'Not specified'}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="contactSupervisor('${job.company_user_email}','${job.company_name}','${job.subject}')">
                                    <i class="bi bi-envelope me-2"></i>Apply
                                </button>
                                ${managerLink}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Remove existing modal
            const existingModal = document.getElementById('jobModal');
            if (existingModal) existingModal.remove();

            document.body.insertAdjacentHTML('beforeend', modal);
            new bootstrap.Modal(document.getElementById('jobModal')).show();
        }

        var user = "";

        async function userData() {
            const token = getQueryParam('t');
            let endpoint = "https://hook.eu2.make.com/8mfn3w28oo1ebhpqtnh9nhwsjz92jf9w?token=" + token + "&endpoint=https://api.intra.42.fr/v2/me";//getQueryParam('v');
            const alertBox = document.getElementById('alertBox');
            if (!token || !endpoint) {
                alertBox.className = 'alert alert-warning';
                alertBox.textContent = 'Missing required query parameters: t (token) or v (endpoint).';
                return;
            }


            try {
                const response = await fetch(endpoint, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();


                if (typeof data.first_name == 'undifinded') {
                    alertBox.className = 'alert alert-warning';
                    alertBox.textContent = 'Expected a JSON array from the API.';
                    return;
                }
                document.getElementById("user_firstname").innerHTML = data.usual_full_name;
                user = data;
                return user;
            } catch (err) {
                alertBox.className = 'alert alert-danger';
                alertBox.textContent = 'Error fetching data: ' + err.message;
            }
        }

        async function fetchData(uep, title) {
            const token = getQueryParam('t');
            const resolvedUep = uep.replace(/\$([^\$]+)\$/g, (match, expr) => {
                try {
                    return eval(expr); // Evaluate the expression, e.g., user.id
                } catch (e) {
                    console.warn(`Could not resolve ${expr}:`, e);
                    return match; // Leave as-is if it can't be evaluated
                }
            });

            let ep = "https://api.intra.42.fr" + resolvedUep;
            const endpoint = "https://hook.eu2.make.com/8mfn3w28oo1ebhpqtnh9nhwsjz92jf9w?token=" + token + "&endpoint=" + ep;

            if (!token) {
                showAlert('Missing required query parameter: t (token).', 'warning');
                return;
            }

            try {
                showAlert('Loading internships...', 'info');

                const response = await fetch(endpoint, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();

                if (!Array.isArray(data)) {
                    showAlert('Expected a JSON array from the API.', 'warning');
                    return;
                }

                if (data.length === 0) {
                    showAlert('No internships available at the moment.', 'info');
                    return;
                }

                allJobs = data;
                filteredJobs = [...allJobs];

                updateStats();
                displayJobs(filteredJobs);
                hideAlert();

                showAlert(`Loaded ${data.length} internship opportunities!`, 'success');
                setTimeout(hideAlert, 3000);

            } catch (err) {
                showAlert('Error fetching data: ' + err.message, 'danger');
            }
        }

        function contactSupervisor(email, company, title) {
            if (email && email !== 'Not specified') {
                // Create the modal HTML
                const modalHtml = `
        <div class="modal fade" id="contactModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Apply</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
